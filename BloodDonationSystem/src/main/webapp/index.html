<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | Blood Donation</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: linear-gradient(to right, #f9f9f9, #ffe6e6);
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #d63031;
            font-size: 32px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            background-color: #d63031;
            color: #fff;
            padding: 14px 24px;
            font-size: 18px;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #b71c1c;
        }
        .image {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/blood-donation.jpg" class="image" alt="Donate Blood">
        <h2>Be the Hero. Donate Blood Today.</h2>
        <p>Your small act of kindness can save a life. Join our mission to make the world healthier.</p>
        <a href="register.html" class="btn">Register as Donor</a>
    </div>
</body>
</html>
